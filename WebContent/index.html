<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SistemaDiRicercaCV</title>
</head>
<body>
<script type="text/javascript">
function SubmitSenzaSpazi(testo){
	var query=testo;
	if(query.charAt(0)==""){
		alert("Scrivi quello che mi vuoi chiedere")
	}else{
	
	if(query.charAt(0)==" "){
		alert("Elimina gli spazi iniziali")
	
	
	}else{
		document.campoDiRicerca.submit();
	}
	}
}
	</script>

	<DIV ALIGN="right">
	<font face="Times New Roman" size="3">
		<dfn><a href="inserisci_curricula.html">inserisci il tuo cv</a>
		</dfn></font>
	</DIV>


	<div
		style="position: absolute; width: 500px; height: 200px; left: 50%; top: 50%; margin-left: -250px; margin-top: -100px; text-align: center;">
		<form onSubmit='return false' name='campoDiRicerca' id='campoDiRicerca' action="servletRicerca" method="get">
			<font face="Times New Roman" size="6" color="blue">Chi Stai Cercando? <br/>
			
			<input onSubmit='return false' type="search" name="query" size="40%"><br>
			
			<button onclick='SubmitSenzaSpazi(query.value)'>
				cerca
			</button>
			
			</font>
		</form>
	</div>

</body>
</html>
